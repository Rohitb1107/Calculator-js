<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator | Rohit</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <div class="calculator">
        <input type="text" name="screen" id="screen" />
        <table>
          <tr>
            <td><button class="blue">AC</button></td>
            <td><button class="blue">%</button></td>
            <td><button class="blue">*</button></td>
            <td><button class="yellow">/</button></td>
          </tr>

          <tr>
            <td><button>7</button></td>
            <td><button>8</button></td>
            <td><button>9</button></td>
            <td><button class="yellow">X</button></td>
          </tr>

          <tr>
            <td><button>4</button></td>
            <td><button>5</button></td>
            <td><button>6</button></td>
            <td><button class="yellow">-</button></td>
          </tr>

          <tr>
            <td><button>1</button></td>
            <td><button>2</button></td>
            <td><button>3</button></td>
            <td><button class="yellow">+</button></td>
          </tr>

          <tr>
            <td><button>(</button></td>
            <td><button>0</button></td>
            <td><button>)</button></td>
            <td><button class="yellow">=</button></td>
          </tr>
        </table>
      </div>
      <p class="lastline">Made With &#10084; &#65039; By Rohit</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
